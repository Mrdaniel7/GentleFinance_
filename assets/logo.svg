<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradiente dorado elegante -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5A058"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C5A058"/>
    </linearGradient>
    
    <!-- Sombra sutil -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo circular (opcional para icono de app) -->
  <!-- <circle cx="50" cy="50" r="48" fill="#0D0D0D"/> -->
  
  <!-- Monograma GF estilizado -->
  <g fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    
    <!-- Letra G estilizada (forma de escudo/curva ascendente) -->
    <path d="
      M 25 70
      L 25 35
      C 25 20, 45 15, 50 25
      L 50 45
      L 40 45
    " opacity="0.9"/>
    
    <!-- Letra F estilizada (línea vertical con barras) -->
    <path d="
      M 55 25
      L 55 75
    " opacity="0.9"/>
    
    <path d="
      M 55 25
      L 75 25
    " opacity="0.9"/>
    
    <path d="
      M 55 45
      L 70 45
    " opacity="0.9"/>
    
    <!-- Línea de crecimiento ascendente conectando las letras -->
    <path d="
      M 30 75
      Q 50 65, 75 35
    " stroke-width="2" opacity="0.6"/>
    
  </g>
  
  <!-- Punto de acento dorado -->
  <circle cx="75" cy="35" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  
</svg>
