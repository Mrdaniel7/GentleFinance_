<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5A3"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C5A058"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="#0D0D0D"/>
  
  <!-- Subtle border -->
  <rect x="4" y="4" width="504" height="504" rx="76" ry="76" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3"/>

  <!-- GF Monogram -->
  <g fill="none" stroke="url(#goldGrad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" transform="translate(256,256) scale(2.8) translate(-50,-50)">
    
    <!-- G -->
    <path d="M 25 70 L 25 35 C 25 20, 45 15, 50 25 L 50 45 L 40 45" opacity="0.95"/>
    
    <!-- F -->
    <path d="M 55 25 L 55 75" opacity="0.95"/>
    <path d="M 55 25 L 75 25" opacity="0.95"/>
    <path d="M 55 45 L 70 45" opacity="0.95"/>
    
    <!-- Growth line -->
    <path d="M 30 75 Q 50 65, 75 35" stroke-width="10" opacity="0.5"/>
  </g>
  
  <!-- Accent dot -->
  <circle cx="362" cy="178" r="12" fill="url(#goldGrad)" opacity="0.8"/>
</svg>
